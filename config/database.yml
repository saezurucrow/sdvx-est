default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost

production:
  <<: *default
  database: sdvxest_production
  username: root
  password:
  socket: /var/lib/mysql/mysql.sock

development:
  <<: *default
  database: sdvxest_development
  host: db
  username: root
  password: password

test:
  <<: *default
  database: sdvxest_test
  host: db
  username: root
  password: password